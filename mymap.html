<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	6413a2842dbd8aec3fa37698b5d1fe00"></script>
<script>
var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
var mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
    
// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
//마커 표시 위치
var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);
//마커
var marker = new kakao.maps.Marker({
    position:markerPosition
});
function setCenter(lat,lng)
{
    marker.setMap(null); // 마커지움
    var mp = new kakao.maps.LatLng(lat,lng); // 맵과 마커의 위치
    map.setCenter(mp); //맵의 센터 위치 조정
    marker = new kakao.maps.Marker({position:mp}); // 마커를 다시 만들기
    marker.setMap(map); //마커 그림
}

</script>
</body>
</html>
